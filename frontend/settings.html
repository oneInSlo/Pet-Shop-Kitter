                        <li class="nav-item flex-grow-1 d-flex align-items-center">

                          <li class="nav-item d-flex align-items-center">
                            <button class="action-btn user" aria-label="User">
                                <span class="nav-link text-danger" data-toggle="modal" data-target="#loginModal">
                                  <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                                </span>
                            </button>

                    </ul>

            <main>

                <div class="container-reg" id="box-cont">

                    <h1 class="text-center text-danger display-2 mb-5">Settings</h1>
    
                    <label for="color" class="d-block fs-4">Select Preferred Color Scheme</label>
                    <input type="color" id="background-color" class="w-100 border-0" value="#ed6335" onchange="colorChange()">
    
                    <label for="selectColorScheme" class="d-block fs-4 mt-5">or Choose a Predefined Theme</label>
                    <select name="selectColorScheme" id="selectColorScheme" class="w-100 py-2 px-2 fs-4" onclick="colorSelectChange()">
                        <option value="none" selected="true" disabled>Choose</option>
                        <option value="night">Night</option>
                        <option value="eyeComfort">Eye Comfort</option>
                        <option value="vivid">Vivid</option>
                    </select>
    
                </div>

                <div class="modal fade" id="loginModal">
                  <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                    
                      <div class="modal-header bg-danger">
                        <h2 class="modal-title fs-1 text-white">Login</h2>
                      </div>
                      
                      <div class="modal-body fs-3">
                        <form id="loginForm">
                          <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control fs-4 mt-2" id="username">
                          </div>
                          <div class="form-group">
                            <label for="password" class="mt-3">Password:</label>
                            <input type="password" class="form-control fs-4 mt-2" id="password">
                          </div>
                          <p class="mt-3">Don't have an account? <a href="register.html" class="d-inline text-decoration-none text-danger">Register</a>!</p>
                        </form>
                      </div>
                      
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger mt-2 fs-4 w-100" id="loginBtn">Login</button>
                        <button type="button" class="btn btn-secondary fs-4 w-100" data-dismiss="modal">Close</button>
                      </div>
                      
                    </div>
                  </div>
                </div>

            </main>
            
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
